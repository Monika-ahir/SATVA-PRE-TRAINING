<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Loops</title>
  </head>
  <body>
    <h1>JavaScript Loops Examples</h1>
    <div id="output"></div>

    <script>
      let output = "";

      // While loop
      let i = 0;
      output += "<b>While Loop:</b><br>";
      while (i < 3) {
        output += "The number is " + i + "<br>";
        i++;
      }

      // Do-while loop
      i = 5;
      output += "<br><b>Do-While Loop:</b><br>";
      do {
        output += "The number is " + i + "<br>";
        i++;
      } while (i < 3);

      // For Loop
      output += "<br><b>For Loop Example:</b><br>";
      let numbers = [1, 2, 3, 4, 5];
      for (let i = 0; i < numbers.length; i++) {
        output += "Number: " + numbers[i] + "<br>";
      }

      // For/In Loop (loop through object properties)
      output += "<br><b>For/In Loop Example (Object):</b><br>";
      const person = { name: "John", age: 30, city: "New York" };
      for (let prop in person) {
        output += prop + ": " + person[prop] + "<br>";
      }

      document.getElementById("output").innerHTML = output;
    </script>
  </body>
</html>
