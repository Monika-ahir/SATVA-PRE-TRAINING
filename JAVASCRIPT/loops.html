<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Loops</title>
  </head>
  <body>
    <h1>JavaScript Loops Examples</h1>
    <div id="output"></div>

    <script>
      let output = "";

      // While loop
      let i = 0;
      output += "<b>While Loop:</b><br>";
      while (i < 3) {
        output += "The number is " + i + "<br>";
        i++;
      }

      // Do-while loop
      i = 5;
      output += "<br><b>Do-While Loop:</b><br>";
      do {
        output += "The number is " + i + "<br>";
        i++;
      } while (i < 3);

      document.getElementById("output").innerHTML = output;
    </script>
  </body>
</html>
