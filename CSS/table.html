<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="w3-container">
      <p>All the table-related examples are included in this table:</p>
      <div class="w3-responsive">
        <table
          class="w3-table w3-card-4 w3-striped w3-border w3-bordered w3-hoverable"
          style="width: 60%;"
        >
          <tr class="w3-red w3-hover-green">
            <th>First Name</th>
            <th>Last Name</th>
            <th class="w3-center">Points</th>
          </tr>
          <tr>
            <td>AA</td>
            <td>XX</td>
            <td class="w3-center">50</td>
          </tr>
          <tr>
            <td>BB</td>
            <td>YY</td>
            <td class="w3-center">94</td>
          </tr>
          <tr>
            <td>CC</td>
            <td>ZZ</td>
            <td class="w3-center">67</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
