<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W3.CSS</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="w3-container">
      <h2>Dropdown</h2>
      <p>Hoverable Dropdown</p>
      <div class="w3-dropdown-hover">
        <button class="w3-button w3-black">Hover Over Me!</button>
        <div class="w3-dropdown-content w3-bar-block w3-border">
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
          <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
      </div>
      <br /><br />
      <p>Clickable Dropdown</p>
      <div class="w3-dropdown-click">
        <button onclick="myFunction()" class="w3-button w3-black">
          Click Me!
        </button>
        <div
          id="Demo"
          class="w3-dropdown-content w3-bar-block w3-border w3-animate-zoom"
        >
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
          <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
      </div>
      <p>Image as a Dropdown</p>
      <div class="w3-dropdown-hover">
        <img src="../Images/img_london.jpg" alt="London" style="width: 20%" />
        <div class="w3-dropdown-content" style="width: 300px">
          <img
            src="../Images/img_london.jpg"
            alt="London"
            style="width: 100%"
          />
        </div>
      </div>
      <p>Card as a Dropdown</p>
      <div class="w3-dropdown-hover">
        Click here to see London
        <div class="w3-dropdown-content w3-card-4" style="width: 250px">
          <img
            src="../images/img_london.jpg"
            alt="London"
            style="width: 100%"
          />
          <div class="w3-container">
            <p>London is the capital city of England.</p>
            <p>It is the most populous city in the UK.</p>
          </div>
        </div>
      </div>
      <br /><br />
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("Demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
  </body>
</html>
