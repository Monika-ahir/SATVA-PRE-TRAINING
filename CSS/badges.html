<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="w3-container">
      <h2>Badges</h2>
      <p>
        The w3-badge class creates a circular badge. Badges are black by
        default.
      </p>
      <p>Updates <span class="w3-badge">9</span></p>
      <br />
      <h4>Colored Badges</h4>
      <p>Likes <span class="w3-badge w3-red">6</span></p>
      <p>Comments <span class="w3-badge w3-blue">8</span></p>
      <br />
      <h4>Badge inside button</h4>
      <p>
        <button class="w3-btn w3-black">
          Button
          <span class="w3-badge w3-margin-left w3-white">1</span>
        </button>
      </p>
      <br />
      <h4>Badges in List</h4>
      <ul class="w3-ul">
        <li><span class="w3-badge">1</span> Jill</li>
        <li><span class="w3-badge">2</span> Eve</li>
        <li><span class="w3-badge">3</span> Adam</li>
      </ul>
      <br />
      <h4>Badges in table</h4>
      <table>
        <tr>
          <th>First Name</th>
          \
          <th>Last Name</th>
        </tr>
        <tr>
          <td>AA</td>
          <td>BB <span class="w3-badge">*</span></td>
        </tr>
        <tr>
          <td>CC</td>
          <td>DD</td>
        </tr>
      </table>
      <br /><br />
    </div>
  </body>
</html>
