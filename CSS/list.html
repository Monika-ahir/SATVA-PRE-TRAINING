<!DOCTYPE html>
<html>
  <head>
    <title>CSS List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="w3-container">
      <p>All the list-related examples are included in this list:</p>
      <ul class="w3-ul w3-card-4 w3-center w3-hoverable" style="width: 30%">
        <li class="w3-pale-yellow w3-hover-grey"><h3>Name & Roll No</h3></li>
        <li class="w3-bar" style="width: 100%">
          <span
            onclick="this.parentElement.style.display='none'"
            class="w3-bar-item w3-button w3-xlarge w3-right"
            >&times;</span
          >
          <img
            src="../Images/profile.png"
            alt="profile"
            class="w3-bar-item w3-circle"
            style="width: 85px"
          />
          <div class="w3-bar-item">
            <p>AAA-01</p>
          </div>
        </li>
        <li class="w3-bar" style="width: 100%">
          <span
            onclick="this.parentElement.style.display='none'"
            class="w3-bar-item w3-button w3-xlarge w3-right"
            >&times;</span
          >
          <img
            src="../Images/profile.png"
            alt="profile"
            class="w3-bar-item w3-circle"
            style="width: 85px"
          />
          <div class="w3-bar-item">
            <p>BBB-02</p>
          </div>
        </li>
        <li class="w3-bar" style="width: 100%">
          <span
            onclick="this.parentElement.style.display='none'"
            class="w3-bar-item w3-button w3-xlarge w3-right"
            >&times;</span
          >
          <img
            src="../Images/profile.png"
            alt="profile"
            class="w3-bar-item w3-circle"
            style="width: 85px"
          />
          <div class="w3-bar-item">
            <p>CCC-03</p>
          </div>
        </li>
        <li class="w3-bar" style="width: 100%">
          <span
            onclick="this.parentElement.style.display='none'"
            class="w3-bar-item w3-button w3-xlarge w3-right"
            >&times;</span
          >
          <img
            src="../Images/profile.png"
            alt="profile"
            class="w3-bar-item w3-circle"
            style="width: 85px"
          />
          <div class="w3-bar-item">
            <p>DDD-04</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
