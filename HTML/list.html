<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <br />
    <h2>Unordered List</h2>
    <ul>
      <li style="list-style-type: square">
        Item 1
        <ul>
          <li>Item 1-1</li>
          <li>Item 1-2</li>
        </ul>
      </li>
      <li style="list-style-type: disc">Item 2</li>
      <li style="list-style-type: circle">Item 3</li>
      <li style="list-style-type: none">Item 4</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <h2>Description List</h2>
    <dl>
      <dt>Item 1</dt>
      <dd>-This is item 1</dd>
      <dt>Item 2</dt>
      <dd>-This is item 2</dd>
      <dt>Item 3</dt>
      <dd>-This is item 3</dd>
      <dt>Item 4</dt>
      <dd>-This is item 4</dd>
    </dl>
  </body>
</html>
