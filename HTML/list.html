<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Lists</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
        width: 24%;
      }
      ul li {
        float: left;
      }
      ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
      }
      ul li a:hover {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <h2>Unordered List</h2>
    <ul>
      <li><a href="#item1">Item 1</a></li>
      <li><a href="#item2">Item 2</a></li>
      <li><a href="#item3">Item 3</a></li>
      <li><a href="#item4">Item 4</a></li>
    </ul>
    <br />
    <h2>Ordered List</h2>
    <ol type="A"> <!--added list type-->
      <li>Item 1</li>
          <ol type="i">
            <li>Item 1-1</li>
            <li>Item 1-2</li>
          </ol>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <h2>Description List</h2>
    <dl>
      <dt>Item 1</dt>
      <dd>-This is item 1</dd>
      <dt>Item 2</dt>
      <dd>-This is item 2</dd>
      <dt>Item 3</dt>
      <dd>-This is item 3</dd>
      <dt>Item 4</dt>
      <dd>-This is item 4</dd>
    </dl>
  </body>
</html>
