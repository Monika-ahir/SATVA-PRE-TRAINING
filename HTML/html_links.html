<!DOCTYPE html>
<html>
    <head>
        <title>HTML Links</title>
    </head>
    <body>
        <h1>HTML Links</h1>

        <a href="https://satvasolutions.com/" target="_blank">Visit SatvaSolutions!</a>
        <!-- target attribute will open link in blank page -->
         
        <h2>Image as a link</h2>
        <a href="https://satvasolutions.com/">
            <img src="https://satvasolutions.com/wp-content/uploads/2024/08/240-x-62.webp" alt="SATVA logo">
        </a>
        <br />
        <h2>Link to an Email Address</h2>
        <p><a href="mailto:sales@satvasolutions.com">Send email</a></p>
        <br />
        <h2>Button as a Link</h2>
        <button onclick="document.location='https://satvasolutions.com/'">SATVA Solutions</button>

    </body>
</html>
